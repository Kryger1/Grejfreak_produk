<!DOCTYPE html>
<!-- Angiver at dette dokument er skrevet i HTML5 -->

<html lang="da">
<!-- Starter HTML-dokumentet og sætter sprog til dansk -->

<!-- =================== HEAD: Metadata og opsætning =================== -->
<!-- <head>: Indeholder information om dokumentet, som ikke vises direkte i browseren -->
<!-- Bruges til at linke stilark, scripts, definere titel, SEO-data m.m. -->
<head>

    <!-- Angiver tegnsættet som UTF-8 -->
    <!-- Gør det muligt at vise danske bogstaver og specialtegn korrekt -->
    <meta charset="utf-8">

    <!-- Titel på hjemmesiden – vises i browserens faneblad og i søgeresultater -->
    <title>GrejFreak</title>

    <!-- Denne meta-tag forhindrer søgemaskiner i at indeksere denne side og følge dens links.
    Bruges f.eks. på interne sider, testmiljøer eller sider under udvikling, der ikke skal vises i Google.
    Alternativet <meta name="robots" content="All"> tillader indeksering, hvilket vi ønsker at undgå her. -->
    <meta name="robots" content="noindex, nofollow">

    <!-- Navnet på forfatteren af siden – bruges af søgemaskiner og developer tools
     Har ingen direkte SEO-effekt, men viser ejerskab og ansvarlig afsender -->
    <meta name="author" content="Emil Nielsen">

    <!-- Angivelse af ophavsret – viser, hvem der ejer rettighederne til indholdet
         Kan bruges af værktøjer, søgemaskiner og bots til juridisk reference -->
    <meta name="copyright" content="2025 Emil Nielsen – Kun til eksamensbrug">



    <!-- Kort beskrivelse af siden, som søgemaskiner kan vise i søgeresultater.
     Har ingen direkte effekt på rangering, men kan påvirke klikraten.
     Her bruges den til at informere om, at siden er et skoleprojekt. -->
    <meta name="description" content="OBS: Dette er et skoleprojekt og ikke en rigtig webshop.">

    <!-- ========== STIL & DESIGN ========== -->

    <!-- Link til ekstern CSS-stylesheet -->
    <!-- Indeholder hele sidens layout og designregler -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <!-- Gør layoutet responsivt på alle enheder -->
    <!-- width=device-width = brugerens skærmbredde -->
    <!-- initial-scale=1 = ingen zoom ved load -->
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!-- Bootstrap JavaScript-bibliotek indlæst via CDN -->
    <!-- Bruges til funktioner som dropdown, collapse, modals m.m. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/styles.scss">

</head>

<body>


<!-- Ydre container med position-relative og fuld højde -->
<div class="position-relative vh-100">
    <!--
    position-relative:
    → Gør at child elementer med position-absolute (som billedet) bliver placeret i forhold til denne container.

    vh-100:
    → Viewport height 100%, container fylder hele skærmens højde.
    -->

    <!-- GIF som baggrund -->
    <img src="img/Gif.gif"
         alt="Military drill sergeant animated background"
         class="img-fluid w-100 h-100 position-absolute top-0 start-0"
         style="object-fit: cover; z-index: -1;">
    <!--
    Src="img/Gif.gif":
    → Sti til GIF-billedet som bruges som baggrund.

    Alt="Military drill sergeant animated background":
    → Alt-tekst som beskriver billedet for skærmlæsere/SEO.

    Class="img-fluid":
    → Bootstrap klasse som sikrer responsivt billede.

    W-100 h-100:
    → width: 100%, height: 100% → billedet dækker hele containeren.

    Position-absolute top-0 start-0:
    → Absolut positionering, starter i øverste venstre hjørne (top: 0; left: 0).

    object-fit: cover:
    → Gør at billedet skaleres og beskæres så det dækker hele området uden at forvrænge det.

    z-index: -1:
    → Lægger billedet bag alt andet indhold (baggrund).
    -->

    <!-- Alt dit indhold -->
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <!--
        Container-fluid:→ Bootstrap container som fylder hele bredden.

        Vh-100:→ Fylder hele højden af viewport.

        D-flex:→ Gør containeren til en flexbox.

        Align-items-center:→ Centrerer indholdet vertikalt.

        Justify-content-center:→ Centrerer indholdet horisontalt.-->

        <div class="row justify-content-center w-100">
            <!--Row:→ Bootstrap grid row → bruges til at holde kolonner.

            Justify-content-center:→ Centrerer kolonner horisontalt i rækken.

            W-100:→ Row fylder 100% bredde.-->

            <div class="col-sm-12 col-md-12 col-lg-12">
                <!--  col-sm-12 col-md-12 col-lg-12:→ Kolonnen fylder hele bredden (12 ud af 12) på alle skærmstørrelser.→ Sikrer at indholdet er centreret og responsivt.-->

                <div class="card-body text-center position-relative mt-5 pt-5">
                    <!-- Card-body:→ Bootstrap klasse som giver padding omkring indhold (typisk brugt i cards).

                    Text-center:→ Centrerer tekst horisontalt.

                    Position-relative:→ Giver mulighed for absolut positionering af child elements hvis det ønskes.

                    Mt-5:→ Margin-top 5 (stor afstand oppefra).

                    Pt-5:→ Padding-top 5 (giver ekstra luft inde i boksen oppefra).-->

                    <!-- Tekst med alert-styling -->
                    <p class="gf-alert">
                        SOLDIER! Wrong page detected.
                        <br>
                        <br>
                        Hit that button and report back to base – MOVE MOVE MOVE!
                    </p>
                    <!-- P class="gf-alert": → Afsnit med special styling (gf-alert), sandsynligvis orange tekst + evt. baggrund.

                    <br>:→ Linjeskift (her bruges 2x for visuel effekt → lidt ekstra luft mellem linjerne). -->

                    <!-- Knap til at komme tilbage til forsiden -->
                    <a href="index.html" class="btn btn-grejfreak">
                        Get back to base (Forsiden)
                    </a>
                    <!-- A href="index.html":→ Link til forsiden.

                    Class="btn btn-grejfreak": → Bootstrap knap styling + custom styling (btn-grejfreak).→ Sørger for at knappen ser ud som resten af dit sites branding.-->

                </div> <!-- Lukker .card-body -->

            </div> <!-- Lukker col -->

        </div> <!-- Lukker row -->

    </div> <!-- Lukker container-fluid -->

</div> <!-- Lukker position-relative vh-100 -->




</body>
<!-- Lukker <body>, altså slutningen på alt synligt indhold på siden.Alt fra brugerens synsvinkel er nu afsluttet, og ingen yderligere HTML vises.-->

</html>
<!-- Lukker hele HTML-dokumentet.Det er det sidste punktum i HTML-strukturen og afslutter alt markup-kode.-->
